<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>轮播图重写</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style>
			.carousel-indicators li{
				width: 0.8rem;height: 0.8rem;
				border-radius: 50%;
				margin-left:0.25rem;	margin-right: 0.25rem;
				background-color: #fff;
				}
			.carousel-indicators .active{
				background-color: #0AA1ED;
				}
			.carousel-control-next,.carousel-control-prev{
				width: 4%; height: 20%;
				background-color: #aaa;
				border-radius:0.25rem ;
				top: 40%;
				}		
		</style>
	</head>
	<body>
		<div class="container p-0">
			<div id="demo" class="carousel ">
				<div class="carousel-inner">									
					<div class="carousel-item active">
						<img class="w-100" src="img/banner1.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner2.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner3.png" >
					</div>
					<div class="carousel-item">
						<img class="w-100" src="img/banner4.png" >
					</div>
				</div>
				
				<ul class="carousel-indicators">
					<li data-target="#demo" data-slide-to="0" class="active"></li>
					<li data-target="#demo" data-slide-to="1" ></li>
					<li data-target="#demo" data-slide-to="2" ></li>
					<li data-target="#demo" data-slide-to="3" ></li>
				</ul>	
				
				<a data-slide="next" class="carousel-control-next" href="#demo">
					<span class="carousel-control-next-icon"></span>
				</a>
				<a data-slide="prev" class="carousel-control-prev" href="#demo">
					<span class="carousel-control-prev-icon"></span>
				</a>
			</div>
		</div>
	</body>
</html>
