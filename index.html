<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>主页</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<style type="text/css">			
			#header,#sc1l,#comm,#lbt{width: 100%;}						
			#lbt{height: 400px;}						
			@media (min-width:576px) {
				#header{height: 220px;}
				#sc1l{height: 1350px;}
				#comm{height: 600px;}
				}						
			@media (min-width:1200px) {
				#header{height: 160px;}
				#sc1l{height: 700px;}
				#comm{height: 400px;}
				}	
								
		</style>
	</head>
	<body>
		<div class="container p-0">			
			<iframe id="header" src="header.html" frameborder="0"></iframe>	
			<iframe id="lbt" src="lbt.html" frameborder="0"></iframe>
			<iframe id="sc1l" src="sc1l.html" frameborder="0"></iframe>
			<iframe id="comm" src="comm.html" frameborder="0" align="bottom" ></iframe>
		</div>
	</body>
</html>
